    <script>
        // Simple script to handle mobile menu toggle if needed
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.querySelector('.md\\:hidden');
            const mobileMenu = document.querySelector('.hidden.md\\:flex');
            
            if(mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                    mobileMenu.classList.toggle('flex');
                    mobileMenu.classList.toggle('flex-col');
                    mobileMenu.classList.toggle('absolute');
                    mobileMenu.classList.toggle('top-16');
                    mobileMenu.classList.toggle('left-0');
                    mobileMenu.classList.toggle('right-0');
                    mobileMenu.classList.toggle('bg-indigo-700');
                    mobileMenu.classList.toggle('p-4');
                    mobileMenu.classList.toggle('space-y-4');
                    mobileMenu.classList.toggle('space-x-0');
                });
            }
            
            // Animation for coming soon cards
            const comingSoonCards = document.querySelectorAll('.coming-soon');
            comingSoonCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    const blurElements = this.querySelectorAll('.blur-effect');
                    blurElements.forEach(el => {
                        el.classList.remove('blur-effect');
                    });
                });
                
                card.addEventListener('mouseleave', function() {
                    const blurElements = this.querySelectorAll('div:not(.coming-soon):not(.p-6), i');
                    blurElements.forEach(el => {
                        el.classList.add('blur-effect');
                    });
                });
            });
        });
    </script>
